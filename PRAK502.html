<!DOCTYPE html>
<html>
    <body>
        <h1>Latihan JavaScript</h1>

        <p id="demo">
            Javascript bisa merubah isi dokumen HTML
        </p>

        <script>
            function myFunction()
            {
                x=document.getElementById("demo"); //temukan elemen yang mana
                x.innerHTML="Ini isi terbaru!"; //rubah isinya
            }
        </script>

        <button type="button" onclick="myFunction()">Click Me!</button>
    </body>
</html>
